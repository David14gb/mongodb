<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- Favicon -->
    <link rel="shortcut icon" href="https://www.guarroman.es/wp-content/uploads/2021/07/1823382-750x447-1.jpg" type="image/x-icon">
     <!-- Propio -->
    <link rel="stylesheet" href="peliculas.css">
    <title>Películas</title>
    <script src="peliculasFront.js"></script>
</head>
<body>
    <div class="container">
        <!-- Formulario -->
        <form>
            <div class="formulariopadre">
                <h1>Películas</h1>
                    <div class="formulario">
                        <label for="title">Titulo:</label>
                        <input type="text" placeholder="Título" id="title" class="formu"><br>
                        <label for="year">Año:</label>
                        <input type="number" placeholder="Año" id="year" class="formu"><br>
                        <label for="language">Idioma:</label>
                        <input type="text" placeholder="Género" id="language" class="formu"><br>
                        <label for="id">ID:</label>
                        <input type="text" placeholder="Id" id="id" class="formu"><br>
                        
                        <button type="button" onclick="getMovie()" class="formu">Mostrar</button>
                        <button type="button" onclick="postMovie()" class="formu">Crear</button>
                        <button type="button" onclick="putMovie()" class="formu">Actualizar</button>
                        <button type="button" onclick="deleteMovie()" class="formu">Eliminar</button>
                    </div>
            </div>
        </form>
        <!-- Mostrar profesionales -->
        <div class="mostrar__profes" id="profes">
            <div class="mostrar" id="todos"></div>

        </div>
        <!-- Bloque Toast-->

        <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div id ="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
</html>
